<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Matching Game </title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>

<body stylee="background: #050c33;">
	<div class="section">

		<h1 class="text-center">Matching Game</h1>

		<div class="game">

			<div class="game-status text-center">

				<span class="">Moves: <b class="moves">0</b></span>

				<!-- <span class="float-end"><b class="seconds">0</b> Seconds</span> -->

			</div>

			<div class="game-menu">
				<div id="gm"></div>
			</div>

			<div class="selected"></div>

			<div class="total-selected">0</div>

			<div class="total_box d-none"></div>

		</div>

		<div class="start-menu d-none">

			<button class="start-btn">Start</button>

		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/app.min.js"></script>

</body>

</html>
